<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8" />
    <title>Counter</title> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="img-container">
        <img src="images/computer.PNG" alt="computer" width="1100px" height="auto">
        <div class="counter-container" id="counter-container">
          <span>
            <h1>COUNTER FUNCTION</h1>
          </span>
          <div class="counter">
            <span class="number" id="number">0</span>
            <div class="counter-btns">
              <div class="subtract-btn" id="subtract-btn">
                <button>&#9660;</button>
              </div>
              <div class="reset-btn" id="reset-btn">
                <button>Reset</button>
              </div>
              <div class="add-btn" id="add-btn">
                <button>&#9650;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
